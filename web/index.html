<!DOCTYPE html>
<html lang="es">
    <head>
        <title>El Zarape: Inicio Sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/estilos.css"/>
    </head>
    <body>
        <div class="container text-center mt-5">
            <img src="imagenes/logo_zarape.png" width="150" alt="El Zarape Logo" class="mb-4">
            <div class="container col-xxl-3 col-lg-6 col-sm-10  borde_redondeado">
            <div class="p-4 mx-auto">
                <h3 class="mb-3">INICIAR SESIÓN</h3>
                <form action="principal.html">
                    <div>
                        <label for="usuario">Usuario</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Usuario_Ejemplo">
                    </div>
                    <div>
                        <label for="contraseña">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" placeholder="********">
                    </div>
                    <button type="submit" class="btn btn-warning mt-3">Ingresar</button>
                </form>
            </div>
            </div>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
