<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestión de Combos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/usuarios.css">
    </head>
    <body>
        <div class=" pt-3 container-fluid row">
            <div class="col-xl-3 col-lg-2 col-md-2 col-sm-1">
                <button onclick="location.href = 'principal.html'" class="icon-button
                        pt-2 mt-1 px-4">
                    <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home">
                </button>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-5 col-sm-5">
                <h1>Gestión de Combos</h1>
            </div>
            <div class="search-container col-xl-3 col-lg-4 col-md-5 col-sm-6 px-5">
                <input type="text" id="searchInput" placeholder="Buscar en la tabla" onkeyup="searchTable()">
                <img src="https://img.icons8.com/ios-filled/50/000000/search.png" alt="Buscar">
            </div>
        </div>
        <br>
        <div class="col-sm-12 contenedor-blanco">
            <div class="table-responsive-sm">
                <table id="comboTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Alimento</th>
                            <th>Bebida</th>
                            <th>Precio</th>
                            <th>Estatus</th>
                            <th><button onclick="openComboForm()" class="icon-button2"><img src="https://img.icons8.com/?size=100&id=BqsXFUlIH58v&format=png&color=ffffff" alt="Añadir"></button></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se agregarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
        <script src="js/combos.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    </body>
</html>
