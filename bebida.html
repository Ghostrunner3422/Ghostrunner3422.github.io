<!DOCTYPE html>
<html lang="es">
<head>
    <!--/**********************************************************/
    /* Axolotl Technologies                                    */

    /* Página de gestión de bebidas                            */
    /**********************************************************/-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Bebidas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/usuarios.css">
</head>
<body>

    <!--/**********************************************************/
    /* Sección de la Cabecera                                  */
    /* Aquí se encuentran los elementos de la cabecera,        */
    /* como el botón de inicio, título y barra de búsqueda.    */
    /**********************************************************/-->
           <div class="pt-3 container-fluid row">
            <div class="col-xl-3 col-lg-2 col-md-2 col-sm-1">
                <button onclick="location.href = 'principal.html'" class="icon-button pt-2 mt-1 px-4">
                    <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home">
                </button>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-5 col-sm-5">
        <h1>Gestión de Bebidas</h1> 
        <div class="separador2"></div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar en la tabla" onkeyup="searchTable()">
            <img src="https://img.icons8.com/ios-filled/50/000000/search.png" alt="Buscar">
        </div>
    </div>

    <!--/**********************************************************/
    /* Sección del Contenedor Blanco                           */
    /* En esta sección se define la tabla de gestión de        */
    /* bebidas, que se llenará dinámicamente con datos.        */
    /**********************************************************/-->
     <div class="table-responsive-sm">
         <table id="comboTable">
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Foto</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Estatus</th>
                    <th>
                        <button onclick="openUserForm()" class="icon-button2">
                                    <img src="https://img.icons8.com/?size=100&id=BqsXFUlIH58v&format=png&color=ffffff" alt="Añadir">
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se agregarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

   <!-- /**********************************************************/
    /* Inclusión de Scripts                                    */
    /* Aquí se incluyen los archivos JavaScript necesarios     */
    /* para el funcionamiento de la aplicación, incluyendo     */
    /* la librería SweetAlert2 para los mensajes emergentes.   */
    /**********************************************************/-->
    <script src="js/bebidas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>
</html>
